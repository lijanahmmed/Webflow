<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="raleway-normal">
    <header>

        <!-- Navber Start -->

        <nav>
            <h1 class="inter-normal">Webflow</h1>
            <button class="btn-primary">Sign Up</button>
        </nav>

        <!-- Navber End -->

         <!-- Banner Section Start -->

        <section class="banner">
            <h1 class="banner-header">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </section>

        <!-- Banner Section End -->

    </header>

    <main class="main-container">

        <!-- Action Section Start -->

        <section class="action-section">
            <div>
                <h1 class="action-header">See It in Action</h1>
                <p class="text-para">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- Action Section End -->

        <!-- Productive Users Section Start -->

        <section class="productive-section">
            <h1 class="action-header">Joined Thousands of Productive Users</h1>
            <div class="productive-container inter-normal">
                <div>
                    <p class="productive-header">50K</p>
                    <p class="text-para productive-para">Active Users</p>
                </div>
                <div>
                    <p class="productive-header">2M+</p>
                    <p class="text-para productive-para">Focus Sessions</p>
                </div>
                <div>
                    <p class="productive-header">95%</p>
                    <p class="text-para productive-para">Satisfaction Rate</p>
                </div>
            </div>
        </section>

        <!-- Productive Users Section End -->


    </main>
    <footer>

    </footer>
</body>
</html>
